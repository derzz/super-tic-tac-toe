<div class="inline-block border-4 aspect-square" [ngClass]="{'pointer-events-none': winner != 0 || !activeIntake,
  'bg-green-100': activeIntake && winner == 0
  }">
  <div class="relative">
    @if(winner != 0){
    <div class="absolute float-left text-[10rem] text-center w-full h-full">
      @if(winner == 1){
        X
      }
      @else if(winner == 2){
        O
      }
      @else{
        Tie
      }
    </div>
    }
    <div class="grid grid-rows-3 z-10" [ngClass]="{'opacity-10': winner != 0}">
      <div>
        <square [value]="board[0]" (valueChange)="updateValue(0)"></square>
        <square [value]="board[1]" (valueChange)="updateValue(1)"></square>
        <square [value]="board[2]" (valueChange)="updateValue(2)"></square>
      </div>
      <div>
        <square [value]="board[3]" (valueChange)="updateValue(3)"></square>
        <square [value]="board[4]" (valueChange)="updateValue(4)"></square>
        <square [value]="board[5]" (valueChange)="updateValue(5)"></square>
      </div>
      <div>
        <square [value]="board[6]" (valueChange)="updateValue(6)"></square>
        <square [value]="board[7]" (valueChange)="updateValue(7)"></square>
        <square [value]="board[8]" (valueChange)="updateValue(8)"></square>
      </div>
    </div>

  </div>

</div>
